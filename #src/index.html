<!doctype html>
<html lang="ru">

<head>
   <title>работа со временем в JS</title>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="css/style.min.css" />
   <meta name="viewport" content="width=device-width">
</head>

<body>
   <main class="main">
      <div class="timer">
         <h1 class="timer__title">Секундомер</h1>
         <div class="timer__row">
            <div class="timer__block">
               <div class="timer__hour">00</div>
               <p class="timer__text">Часы</p>
            </div>
            <div class="timer__block">
               <div class="timer__minute">00</div>
               <p class="timer__text">Минуты</p>
            </div>
            <div class="timer__block">
               <div class="timer__second">00</div>
               <p class="timer__text">Секунды</p>
            </div>
            <div class="timer__block">
               <div class="timer__millisec">00</div>
               <p class="timer__text">Милли секунды</p>
            </div>
         </div>
         <div class="timer__row button__row">
            <div class="row__button">
               <button class="timer__button start">Start</button>
               <button class="timer__button pause">Pause</button>
            </div>
            <div class="row__button">
               <button class="timer__button stop">Stop</button>
               <button class="timer__button result">Result</button>
            </div>
         </div>
         <div class="timer__results results">
            <p class="text-result">Result</p>
         </div>
      </div>
   </main>

   <script src="js/script.js"></script>
</body>

</html>
